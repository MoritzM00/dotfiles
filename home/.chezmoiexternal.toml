[".oh-my-zsh"]
type = "archive"
url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
exact = true
stripComponents = 1
refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
type = "archive"
url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
exact = true
stripComponents = 1
refreshPeriod = "168h"
[".oh-my-zsh/custom/plugins/zsh-autosuggestions"]
type = "archive"
url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
exact = true
stripComponents = 1
refreshPeriod = "168h"
[".oh-my-zsh/custom/themes/powerlevel10k"]
type = "archive"
url = "https://github.com/romkatv/powerlevel10k/archive/v1.19.0.tar.gz"
exact = true
stripComponents = 1
[".tmux/plugins/tpm"]
type = "git-repo"
url = "https://github.com/tmux-plugins/tpm.git"
exact = true
refreshPeriod = "168h"
[".config/colorschemes/iterm/catpuccin"]
type = "git-repo"
url = "https://github.com/catppuccin/iterm.git"
# does not work with git-repo
include = ["*/colors/*.itermcolors"]
refreshPeriod = "730h"
[".config/colorschemes/zsh/"]
type = "git-repo"
url = "https://github.com/catppuccin/zsh-syntax-highlighting.git"
refreshPeriod = "730h" # 1 Month
